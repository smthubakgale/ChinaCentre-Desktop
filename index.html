<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- Other meta tags -->
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title> China Centre </title>
  <link rel="stylesheet" href="styles.css">

<body class="web">
  <header class="top-nav">

        <li class="home-link">

        </li>
        <li class="home-link2">

        </li>
        <li>

      </ul>
    </nav>

  <div class="container">
    <div class="flex-container">
     <aside class="side-nav">

    <ul>
      
      <li class="about-link2">

      <li>

        <ul>

          <li><a href="#upgrades" class="nav-link" >Upgrades</a></li>

      </li>
      <li>
        <input type="checkbox" id="menu-2">
        <label for="menu-2">Tutorials <i class="fas fa-chevron-down chevron-icon"></i></label>
        <ul>
          <li><a href="#tutorial-1" class="nav-link" >Tutorial 1</a></li>
          <li><a href="#tutorial-2" class="nav-link" >Tutorial 2</a></li>

</aside>

        <section id="login" class="section active"> 
        </section>
        <section id="register" class="section active">

        </section>

        <section id="tutorial-2" class="section hidden">

        </section>
